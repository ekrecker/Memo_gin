<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <!-- vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js" defer></script>


    <script src="/views/js/vueMemo.js" defer></script>

    <title>Work Memo</title>
  </head>
  <body>
    <div id="app">
      <h1>Work Memo</h1>
      <div class="container">
        <div class="panel panel-success">
          <div class="panel-heading">Input Memo</div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label class="control-label">Date:</label>
                <input type="text" class="form-control" name='date' v-model="date" v-bind:class="{'alert-color': !validate }" value=''>
              </div>
              <div class="form-group">
                <label for="textarea1">Memo:</label>
                <textarea id="textarea1" class="form-control" name='content' v-model="content" v-bind:class="{'alert-color': !validate }" value=''></textarea>
              </div>
            </form>
          </div>
          <button type="button" class="btn btn-primary">Add</button>
        </div>
      </div>

      <div class="list">
        <div class="listheader">
          <p class="list-title">Memo</p>
        </div>
      </div>
      <div class="memo-index">
        <div v-for="item in computedMemos">
          <p class="date">{{ item.date }}</p>
          <p class="content">{{ item.content }}</p>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
